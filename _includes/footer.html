    <nav class="c-social-links u-flex u-justify-center u-gap-2 u-mb-3 u-sm-mb-0 u-sm-justify-end u-sm-w-1-2">
      <ul class="u-flex u-gap-1 u-list-unstyled u-m-0 u-p-0">
        <li>
          <a href="https://linkedin.com/in/blake-oxford" target="_blank" rel="noopener" aria-label="Visit my LinkedIn Profile" title="LinkedIn" data-analytics="linkedin">

        </li>
        <li>
          <a href="https://github.com/blakeox" target="_blank" rel="noopener" aria-label="Visit my GitHub Profile" title="GitHub" data-analytics="github">

  </div>
  <!-- Footer Quick Links -->
  <nav class="c-footer-sitemap u-mt-6 u-mb-4">
    <h4 class="c-footer-sitemap__title u-text-lg u-font-bold u-text-primary u-hidden u-sm-block">Quick Links</h4>
    <button class="c-accordion-toggle u-sm-hidden" aria-expanded="false" aria-controls="footer-quick-links">
      Quick Links
    </button>
    <ul id="footer-quick-links" class="u-list-unstyled c-footer-sitemap__list">
      <li><a href="/about/" title="About">About</a></li>
      <li><a href="/projects/" title="Projects">Projects</a></li>
      <li><a href="/blog/" title="Blog">Blog</a></li>
      <li><a href="/contact/" title="Contact">Contact</a></li>
    </ul>
  </nav>
  <div id="offline-banner" class="u-hidden u-bg-warning u-text-center u-py-2 u-mt-2 u-fade-in" role="status">
    You are offline. Some features may not be available.
  </div>
  <p class="u-mt-4 u-text-center u-sm-text-right">
    <a href="#top" class="c-btn c-back-to-top u-hidden" aria-label="Back to Top">Back to Top</a>
  </p>

  <!-- Dark Mode Toggle -->
  <p class="u-mt-4 u-text-center">
    <button id="theme-toggle" class="c-btn c-btn--secondary" aria-pressed="false" aria-label="Toggle dark mode">
      Toggle Dark Mode
    </button>
  </p>

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url | absolute_url }}",
    "logo": "{{ '/assets/images/Blake-O-scaled.jpg' | absolute_url }}",
    "sameAs": [
      "https://linkedin.com/in/blake-oxford",
      "https://github.com/blakeox"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+1-800-555-5555",
      "contactType": "Customer Service",
      "areaServed": "US",
      "availableLanguage": "English"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url | absolute_url }}?query={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</footer>
