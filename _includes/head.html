<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon and Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- SEO Meta Tags (generated by jekyll-seo-tag) -->
  {% seo %}

  <!-- Optional: Override Open Graph & Twitter defaults with dynamic values -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  {% if page.description or site.description %}
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  {% endif %}
  <meta property="og:image" content="{{ page.image | absolute_url | default: '/assets/images/og-image.png' }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="twitter:image" content="{{ page.image | absolute_url | default: '/assets/images/og-image.png' }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/custom.css">

  <!-- Preload Google Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </noscript>

  <!-- Theme Color -->
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Manifest File -->
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HCSC5DWDPQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-HCSC5DWDPQ');
  </script>

  <!-- Microsoft Clarity -->
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "qtip3f40t2");
  </script>
</head>
