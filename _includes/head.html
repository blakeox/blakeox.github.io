<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon and Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <!-- .ico fallback for legacy browsers -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- SEO Meta Tags (generated by jekyll-seo-tag) -->
  {% seo %}

  <!-- Optional: Override Open Graph & Twitter defaults with dynamic values -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  {% if page.description or site.description %}
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  {% endif %}
  <meta property="og:image" content="{{ page.image | absolute_url | default: '/assets/images/og-image.png' }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="twitter:image" content="{{ page.image | absolute_url | default: '/assets/images/og-image.png' }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload Google Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </noscript>

  <!-- Apple mobile web app support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Robots meta tag -->
  <meta name="robots" content="index, follow">

  <!-- Theme Color -->
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Manifest File -->
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Analytics and Tracking -->
  <script src="/assets/js/analytics.js" defer></script>

  <!-- Theme Management -->
  <script src="/assets/js/theme.js" defer></script>

  <!-- Image Lazyload -->
  <script src="/assets/js/image-lazyload.js" defer></script>
  
  <!-- Search Enhancements -->
  <script src="/assets/js/search-overlay.js" defer></script>
  <script src="/assets/js/search-enhancements.js" defer></script>
</head>
