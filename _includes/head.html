<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Favicon and Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  
    <title>{{ page.title }} | {{ site.title }}</title>
  
    <!-- SEO: Provided by jekyll-seo-tag -->
    {% seo %}
  
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Your Page Title | Your Site Title">
    <meta property="og:description" content="Your site description here.">
    <meta property="og:image" content="/assets/images/og-image.png">
    <meta property="og:url" content="https://yoursite.com">
    <meta property="og:type" content="website">
  
    <!-- Twitter Card Metadata -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Your Page Title | Your Site Title">
    <meta property="twitter:description" content="Your site description here.">
    <meta property="twitter:image" content="/assets/images/og-image.png">
  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css">
  
    <!-- Preload Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </noscript>
  
    <!-- Theme Color -->
    <meta property="theme-color" content="#0D5CAB">
  
    <!-- Manifest File -->
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
