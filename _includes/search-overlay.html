<!-- Search Overlay Component - Minimal Version -->
<div id="search-overlay" class="c-search-overlay" aria-hidden="true" data-tech-theme="default" role="dialog" aria-modal="true" aria-label="Search">
  <div class="c-search-overlay__container" tabindex="-1">
    <div class="c-search-overlay__header">
      <div class="header-actions">
        <button class="c-search-overlay__close" aria-label="Close search" tabindex="0">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </div>
    <form class="c-search-overlay__form" action="/search.html" method="get" role="search" autocomplete="off">
      <div class="c-search-overlay__input-group spotlight-effect">
        <input 
          type="text" 
          name="q" 
          id="search-overlay-input"
          class="c-search-overlay__input tech-cursor-effect" 
          placeholder="Search..." 
          aria-label="Search terms"
          autocomplete="off"
          spellcheck="false"
        >
        <button type="button" class="c-search-overlay__voice" aria-label="Voice search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 18v2m0 0c-3.31 0-6-2.69-6-6v-2m6 8c3.31 0 6-2.69 6-6v-2m-6 8v-2m0-6a2 2 0 0 0 2-2V7a2 2 0 1 0-4 0v3a2 2 0 0 0 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="voice-pulse"></span>
        </button>
        <button type="button" class="c-search-overlay__history" aria-label="View recent searches" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button type="button" class="c-search-overlay__clear" aria-label="Clear search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button type="submit" class="c-search-overlay__submit" aria-label="Submit search">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="search-button-pulse"></span>
        </button>
      </div>
      
      <div class="c-search-overlay__recents" aria-hidden="true">
        <h3>Recent Searches</h3>
        <ul class="recent-searches-list"></ul>
        <div class="recent-searches-actions">
          <button type="button" class="clear-recent-searches">Clear History</button>
        </div>
      </div>
      <div class="c-search-overlay__categories" aria-hidden="true">
        <div class="category-filters">
          <button type="button" class="category-filter active" data-category="all">All</button>
          <button type="button" class="category-filter" data-category="blog">Blog</button>
          <button type="button" class="category-filter" data-category="project">Projects</button>
          <button type="button" class="category-filter" data-category="page">Pages</button>
        </div>
      </div>
    </form>
    <div class="c-search-overlay__keyboard-hint">
      <div class="keyboard-shortcut"><kbd>ESC</kbd> <span>to close</span></div>
      <div class="keyboard-shortcut"><kbd>/</kbd> <span>to focus</span></div>
      <div class="keyboard-shortcut"><kbd>â†µ</kbd> <span>to search</span></div>
      <div class="keyboard-shortcut"><kbd>Alt</kbd>+<kbd>1-5</kbd> <span>recent searches</span></div>
      <div class="keyboard-shortcut"><kbd>Alt</kbd>+<kbd>V</kbd> <span>voice search</span></div>
    </div>
    <div id="search-aria-live" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
  </div>
</div>
