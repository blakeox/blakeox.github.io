name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'

    - name: Install Bundler and Dependencies
      run: |
        gem install bundler
        bundle install

    - name: Install dependencies
      run: |
        npm install -g @lhci/cli puppeteer @axe-core/puppeteer

    - name: Install Node.js Fetch Polyfill
      run: |
        npm install node-fetch@2

    - name: Polyfill Fetch for Node.js
      run: |
        echo "require('node-fetch'); globalThis.fetch = require('node-fetch');" >> axe-test.js
        echo "require('node-fetch'); globalThis.fetch = require('node-fetch');" >> lighthouserc-polyfill.js

    - name: Start Jekyll Server
      run: |
        bundle exec jekyll serve --host=0.0.0.0 &
        echo "Waiting for server to start..."
        for i in {1..30}; do
          curl --silent --fail http://localhost:4000 && break
          echo "Server not ready yet. Retrying in 2 seconds..."
          sleep 2
        done
        echo "Server is ready!"

    - name: Test Jekyll Server
      run: |
        curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:4000

    - name: Ensure Fetch Polyfill
      run: |
        node lighthouserc-polyfill.js

    - name: Verify Fetch Polyfill
      run: |
        node -e "if (!globalThis.fetch) { throw new Error('globalThis.fetch is not defined'); } else { console.log('globalThis.fetch is available'); }"

    - name: Update lighthouserc.json Timeout
      run: |
        node -e "const fs = require('fs'); const config = JSON.parse(fs.readFileSync('lighthouserc.json', 'utf8')); config.ci.collect.timeout = 30000; fs.writeFileSync('lighthouserc.json', JSON.stringify(config, null, 2));"

    - name: Run Lighthouse CI
      run: |
        lhci autorun

    - name: Deploy Lighthouse Results to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .lighthouseci

    - name: Run Axe Accessibility Tests
      run: |
        node axe-test.js

    - name: Skip Deployment
      if: github.event_name == 'pull_request'
      run: echo "Skipping deployment for pull requests."