# Sitemap Configuration
sitemap:
  exclude:
    - /404.html

# Base URL for subdirectory hosting
baseurl: "" # Replace with your subdirectory name or leave empty for root

sass:
  sass_dir: _sass
  style: compressed # Optional: Use 'compressed' for minified CSS

pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  title: ":title - Page :num"
  sort_field: "date"
  sort_reverse: true