---
layout: default
---

<section class="blog-page container">
  <h1>{{ page.title }}</h1>
  <div class="blog-posts">
    {% for post in site.posts %}
      <article class="blog-post">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | relative_url }}" class="btn">Read More</a>
      </article>
    {% endfor %}
  </div>
</section>
