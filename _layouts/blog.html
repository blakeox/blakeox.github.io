---
layout: default
---

<section class="latest-blog-posts container">
  <h1>{{ page.title }}</h1>
  <ul class="blog-post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
