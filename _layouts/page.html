---
layout: default
---

<section class="c-page-header">
  <div class="c-page-header__container">
    <h1 class="c-page-header__title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="c-page-header__description">{{ page.description }}</p>
    {% endif %}
  </div>
</section>

<section class="c-page-content container">
  {{ content }}
</section>
