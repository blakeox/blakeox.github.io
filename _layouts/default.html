<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.body_class }}">
    <!-- Preloader -->
    <div id="preloader" role="status" aria-hidden="false">
      <div class="spinner"></div>
    </div>

    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-to-content" aria-label="Skip to main content">Skip to main content</a>

    <!-- Header -->
    <header class="site-header">
      {% include nav.html %}
    </header>

    <!-- Main Content -->
    <main id="main-content">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      {% include footer.html %}
    </footer>

    <!-- Back-to-Top Button -->
    <a href="#top" class="back-to-top" aria-label="Back to Top">â†‘</a>

    <!-- Fallback Content for No-JS -->
    <noscript>
      <p>JavaScript is disabled in your browser. Some features may not work as intended.</p>
    </noscript>
    <noscript>
      <style>
        #preloader {
          display: none;
        }
      </style>
    </noscript>

    <!-- JavaScript Files -->
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/scroll.js" defer></script>
    <script src="/assets/js/image-lazyload.js" defer></script>
    <script src="/assets/js/analytics.js" defer></script>
    <script src="/assets/js/theme.js" defer></script>
    <script src="/assets/js/preloader.js" defer></script>
  </body>
</html>
