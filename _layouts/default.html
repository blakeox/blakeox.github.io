<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.body_class }}">
    <!-- Preloader -->
    <div id="preloader" role="status" aria-hidden="false">
      <div class="spinner"></div>
    </div>

    <!-- Skip to Content Link -->
    <a href="#main-content" class="c-skip-to-content" aria-label="Skip to main content">Skip to main content</a>

    <!-- Header -->
    {% include nav.html %}

    <!-- Main Content -->
    <main id="main-content">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      {% include footer.html %}
    </footer>

    <!-- Search Overlay -->
    {% include search-overlay.html %}

    <!-- Fallback Content for No-JS -->
    <noscript>
      <p>JavaScript is disabled in your browser. Some features may not work as intended.</p>
    </noscript>
    <noscript>
      <style>
        #preloader {
          display: none;
        }
      </style>
    </noscript>

    <!-- JavaScript Files -->
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/scroll.js" defer></script>
    <script src="/assets/js/image-lazyload.js" defer></script>
    <script src="/assets/js/analytics.js" defer></script>
    <script src="/assets/js/theme.js" defer></script>
    <script src="/assets/js/preloader.js" defer></script>
    <script src="/assets/js/animations.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.min.js"></script>
    <script src="/assets/js/tech-search-theme.js" defer></script>
    <script src="/assets/js/tech-search-suggestions.js" defer></script>
    <script src="/assets/js/search-overlay.js" defer></script>
    <script src="/assets/js/tech-search-history.js" defer></script>
    <script src="/assets/js/tech-search-analytics.js" defer></script>
  </body>
</html>
