<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Ensure charset is specified -->
    <meta charset="UTF-8">

    <!-- Ensure viewport is specified for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ensure a title is included -->
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Include additional head content -->
    {% include head.html %}
  </head>
  <body>
    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-to-content" aria-label="Skip to main content">Skip to main content</a>

    <!-- Header with fresh white nav -->
    <header class="site-header">
      {% include nav.html %}
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      {% include footer.html %}
    </footer>

    <!-- Back-to-Top Button -->
    <a href="#top" class="back-to-top" aria-label="Back to Top">â†‘</a>

    <!-- Fallback Content for No-JS -->
    <noscript>
      <p>JavaScript is disabled in your browser. Some features may not work as intended.</p>
    </noscript>

    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/contact.js"></script>
  </body>
</html>
